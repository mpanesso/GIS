<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {

    var googledic="<iframe src=\"https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.5387016418804!2d"+position.coords.longitude+"!3d"+position.coords.latitude +"!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNMKwNDAnMzMuNiJOIDc0wrAwOSc0OS43Ilc!5e0!3m2!1sen!2sco!4v1615767858327!5m2!1sen!2sco\" width=\"600\" height=\"450\" style=\"border:0;\" allowfullscreen=\"\" loading=\"lazy\"></iframe>";

  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
  document.getElementById("principal").innerHTML=googledic;
}
</script>

<div id="principal"></div>
</body>
</html>
